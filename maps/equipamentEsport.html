<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([41.3851, 2.1734], 12);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Fetch the JSON data dynamically
        fetch('esport.json')
            .then(response => response.json())
            .then(data => {
                // Extract the records from the JSON structure
                const records = data.result.records;

                // Map the data to extract coordinates for the heatmap
                const heatPoints = records.map(item => [
                    parseFloat(item.geo_epgs_4326_lat),
                    parseFloat(item.geo_epgs_4326_lon),
                    0.5 // intensity
                ]);

                // Create the heatmap layer
                L.heatLayer(heatPoints, {
                    radius: 30,
                    blur: 5,
                    maxZoom: 19,
                }).addTo(map);
            })
            .catch(error => console.error('Error loading the data:', error));

        fetch('./barcelonaDistrictes.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "#000",
                        weight: 1,
                        opacity: 0.4,
                        fillOpacity: 0
                    }
                }).addTo(map);
