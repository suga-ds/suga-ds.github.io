        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {

        var records = arbratViari.result.records; // Access the records in the JSON data

            var record = records[i];
            var lat = parseFloat(record.latitud);
            var lng = parseFloat(record.longitud);

            // Assuming a default intensity value (modify based on your data)
            var intensity = 0.5; 

            // Add to heatmap data
            heatData.push([lat, lng, intensity]);
        }

        // Create and add the heatmap layer to the map
        L.heatLayer(heatData, {
            radius: 20,
            blur: 15,
            maxZoom: 17,
            gradient: {
                0.1: '#DEBACA',
                0.2: '#D19EB5',
                0.3: '#C482A0',
                0.4: '#B7668B',
                0.5: '#A64E75',

                0.7: '#6F344E',

            }
        }).addTo(map);
